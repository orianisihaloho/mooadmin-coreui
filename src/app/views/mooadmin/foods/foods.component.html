<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Form
        </div>
        <div class="card-body">
          <p>
            <li *ngFor="let food of (foods$ | async); index as i">{{food.Name}}</li>
          </p>

          <moo-vform #form>
              <moo-field name="Name"></moo-field>
            </moo-vform>
        </div>
      </div>
    </div>
  </div>
</div>
